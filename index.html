<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뀽쫑 hub</title>
    <script>
        const exclamationIcon = '<svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 64 512"><!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M64 64c0-17.7-14.3-32-32-32S0 46.3 0 64V320c0 17.7 14.3 32 32 32s32-14.3 32-32V64zM32 480a40 40 0 1 0 0-80 40 40 0 1 0 0 80z"/></svg>';
        let postList, postNum, searchPostList, searchKeywordList;
        let lastPostIdx = 0;
        document.addEventListener("DOMContentLoaded", function(){
            postNum = document.body.clientWidth < 1000 ? 5 : 10;

            // 포스트 리스트
            fetch("./data.json")
                .then(response => {
                    return response.json();
                })
                .then(jsondata => {
                    postList = jsondata;
                    searchPostList = postList;
                    // postList.sort(() => Math.random() - 0.5); // 접근할 때마다 랜덤으로 뿌리는 거 할 말?
                    for(let i = lastPostIdx; i < lastPostIdx + postNum; i++){
                        const item = postList[i];
                        nodeCreator(item);
                    }
                    lastPostIdx += postNum;
                });
            
            // 키워드 리스트
            fetch("./searchKeyword.json")
                .then(response => {
                    return response.json();
                })
                .then(jsondata => {
                    searchKeywordList = jsondata;
                    Object.entries(searchKeywordList).forEach(([key, value]) => {
                        let keywordLi = "";
                        for(item of value.keywords){
                            keywordLi += `<li data-value="${item}">${item}</li>`;
                        }

                        const htmlStr = `<div class="row" data-value="${key}">
                            <div class="type">${value.title}</div>
                            <ul>${keywordLi}</ul>
                        </div>`;

                        document.querySelector("nav#keywordList").insertAdjacentHTML("beforeend", htmlStr);
                    });
                    
                    document.querySelectorAll("nav#keywordList li").forEach(el => {
                        el.addEventListener("click", function(e){
                            e.target.classList.toggle("on");
                        })
                    });
                });

            document.addEventListener('scroll', () => {
                const scrollHeight = document.documentElement.scrollHeight;
                const scrollTop = document.documentElement.scrollTop;
                const clientHeight = document.documentElement.clientHeight;

                if(scrollTop + clientHeight >= scrollHeight){
                    if(searchPostList.length > lastPostIdx){
                        for(let i = lastPostIdx; i < lastPostIdx + postNum; i++){
                            if(searchPostList.length <= i) break;
                            nodeCreator(searchPostList[i]);
                        }
                        lastPostIdx += postNum;
                    }
                }
            });

            document.querySelector("input#searchKeyword").addEventListener("keydown", e => {
                if(e.keyCode == 13){
                    const keyword = e.target.value;
                    searchPost(keyword);
                }
            })

            document.querySelector("#searchBtn").addEventListener("click", e => {
                const keyword = document.querySelector("input#searchKeyword").value;
                searchPost(keyword);
            })
        })
        /**
         * 날짜 형식 변환기
         * @param dateStr YYYYMMDDHHMISS
        */
        const dateFormat = (dateStr) => {
            return `${dateStr.slice(0, 4)}.${dateStr.slice(4, 6)}.${dateStr.slice(6, 8)}`
        }

        const nodeCreator = (item) => {
            let keywordStr = "";

            for(key of item.keyword){
                keywordStr += `<div class="item">${key}</div>`;
            }

            const htmlStr = `<a class="box" href="${item.src}">
                <div class="head">
                    <div class="title">${item.title}</div>
                    <div class="head-bt">
                        <div class="wt-name">${item.wtName}</div>
                        <div class="date">${dateFormat(item.date)}</div>
                        <div class="cp-name">${item.cpName}</div>
                    </div>
                </div>
                <div class="keyword">
                    ${keywordStr}
                </div>
                <div class="iframe-box">
                    <iframe class="${item.src.indexOf("postype") !== -1 ? "postype" : ""}" src="${item.src}" frameborder="0"></iframe>
                </div>
            </a>`;


            document.querySelector("section").insertAdjacentHTML("beforeend", htmlStr);
        }

        const searchPost = (keyword = "") => {
            const selKeywords = new Array();
            
            document.querySelectorAll(".row ul li.on").forEach(el => {
                selKeywords.push(el.dataset.value);
            })

            searchPostList = postList.filter((data) => {
                let isVal = data.title.indexOf(keyword) !== -1 || data.wtName.indexOf(keyword) !== -1;
                selKeywords.forEach(key => {
                    isVal = isVal && data.keyword.indexOf(key) !== -1;
                });
                return isVal;
            });

            if(searchPostList.length === 0){
                document.querySelector("section").innerHTML = `<div></div><div class='noData'>${exclamationIcon}데이터가 없습니다${exclamationIcon}</div>`;
                return;
            }

            document.querySelector("section").innerHTML = "";
            lastPostIdx = 0;
            for(let i = lastPostIdx; i < lastPostIdx + postNum; i++){
                nodeCreator(searchPostList[i]);
            }
            lastPostIdx += postNum;
        } 

        // todo 모바일 화면일 떄 앱 깔라는 알림 어케 없앨까... --> iframe이라서 제어 안됨... 불편함을 감수해주세요 여러분
    </script>

    <style>
        /* http://meyerweb.com/eric/tools/css/reset/ 
        v2.0 | 20110126
        License: none (public domain)
        */  
        html, body, div, span, applet, object, iframe,
        h1, h2, h3, h4, h5, h6, p, blockquote, pre,a, abbr, acronym, address, big, cite, code,del, dfn, em, img, ins, kbd, q, s, samp,small, strike, 
        b, u, i, center,dl, dt, dd, ol, ul, li,fieldset, form, label, legend,table, caption, tbody, tfoot, thead, tr, th, td, strong, sub, sup, 
        article, aside, canvas, details, embed, figure, figcaption, footer, header, hgroup,menu, nav, output, ruby, section, summary, tt, var,
        time, mark, audio, video {margin: 0;padding: 0;border: 0;font-size: 100%;font: inherit;vertical-align: baseline;}
        /* HTML5 display-role reset for older browsers */
        article, aside, details, figcaption, figure, 
        footer, header, hgroup, menu, nav, section { display: block;}
        ol, ul {list-style: none;}
        blockquote, q {quotes: none;}
        blockquote:before, blockquote:after,
        q:before, q:after {content: '';content: none;}
        table {border-collapse: collapse;border-spacing: 0;}
        a {color: #000; font-style: none; text-decoration: none;}
        b {color: #000; font-weight: bold;}
        
        *{transition: .2s;}
        
        ::-webkit-scrollbar {height: 3px; width: 3px;}
        /* ::-webkit-scrollbar-track {background: #ccc;} */
        ::-webkit-scrollbar-thumb {height: 10%; background: #7db9fd; border-radius: 10px;}
        
        header {font-size: 3rem; text-align: center; margin: 40px 0; font-weight: bold;}
        section {display: grid; grid-template-columns: repeat(3, 1fr); max-width: 1300px; margin: 0 auto; gap: 40px; margin-bottom: 50px;}
        section .noData {display: flex; gap: 10px;align-items: center;justify-content: center;font-weight: bold;}
        
        nav {max-width: 1300px; margin: 0 auto;}
        
        nav#keywordForm {display: flex; padding: 0 20px; gap: 10px; align-items: center; max-width: 400px;}
        nav#keywordForm #searchKeyword {flex: 12; padding: 10px; border-radius: 10px; border: #aaa solid 1px;}
        nav#keywordForm #searchKeyword:focus {outline: none;}
        nav#keywordForm #searchBtn {flex: 1;}
        nav#keywordForm svg {fill: #555;}
        
        nav#keywordList {padding-bottom: 20px; margin: 10px auto 30px auto; border-bottom: #eee solid 3px; font-size: 0.9rem;}
        nav#keywordList .row {display: flex; padding: 5px 20px; gap: 10px; align-items: center;}
        nav#keywordList .row div {flex: 1; border-right: #888 solid 1px; font-weight: bold;}
        nav#keywordList .row ul {flex: 5; display: flex; justify-content: flex-start; gap: 10px; overflow-x: scroll; box-sizing: border-box;}
        nav#keywordList .row ul li {padding: 5px; border-radius: 10px; flex: none; margin: 5px 0; color: #555;}
        nav#keywordList .row ul li.on {background: #267cdd; color: #fff;}

        .box {box-shadow: 0 0 15px #999; border-radius: 10px; overflow: hidden;}
        .box .head{padding: 20px; padding-bottom: 0;}
        .box .head .title {font-weight: bold; font-size: 1.2rem; margin-bottom: 10px;}
        .box .head .head-bt {display: flex; justify-content: flex-end; gap: 10px;}
        .box .head .head-bt .wt-name {font-weight: bold;}
        .box .head .head-bt .date {font-size: 0.8rem; display: flex; align-items: end;}
        .box .head .head-bt .cp-name{}

        .box .keyword {padding: 10px; display: flex; justify-content: flex-start; gap: 10px; width: 100%; overflow-x: scroll; box-sizing: border-box;}
        .box .keyword .item {padding: 10px; background: #eee; border-radius: 1rem; flex: none;}
        
        .iframe-box {width: 100%; height: 20rem; overflow: hidden;}
        .iframe-box iframe {height: 20rem; width: 100%;}
        .iframe-box iframe.postype {height: 40rem; width: 100%; margin-top: -20rem;}

        footer p {display: flex; justify-content: center; align-items: center; gap: 10px;}
        footer #link {display: inline-block; width: 30px; height: 30px;}
        footer #link svg {fill: #00acee; display: inline-block; width: 30px; height: 30px;}
        footer #sheet {color: #77f; font-weight: bold; text-decoration: underline; margin-top: 30px;}
        footer small {text-align: center; color: #999; display: block; font-size: 0.8rem; margin: 30px 0;}

        @media screen and (max-width: 1000px) {
            header{font-size: 1.5rem; text-align: center; margin: 20px 0; font-weight: bold;}
            section{grid-template-columns: 1fr 1fr;}
        }

        @media screen and (max-width: 700px) {
            section{display: flex; gap: 30px; flex-direction: column;}
        }
    </style>
</head>

    <nav id="keywordForm">
        <input type="text" id="searchKeyword" placeholder="제목, 작가명으로 검색이 가능합니다.">
        <span id="searchBtn">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--! Font Awesome Pro 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
