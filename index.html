<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뀽쫑 hub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <style>
        /* http://meyerweb.com/eric/tools/css/reset/ 
        v2.0 | 20110126
        License: none (public domain)
        */  
        html, body, div, span, applet, object, iframe,
        h1, h2, h3, h4, h5, h6, p, blockquote, pre,a, abbr, acronym, address, big, cite, code,del, dfn, em, img, ins, kbd, q, s, samp,small, strike, 
        b, u, i, center,dl, dt, dd, ol, ul, li,fieldset, form, label, legend,table, caption, tbody, tfoot, thead, tr, th, td, strong, sub, sup, 
        article, aside, canvas, details, embed, figure, figcaption, footer, header, hgroup,menu, nav, output, ruby, section, summary, tt, var,
        time, mark, audio, video {margin: 0;padding: 0;border: 0;font-size: 100%;vertical-align: baseline;}
        /* HTML5 display-role reset for older browsers */
        article, aside, details, figcaption, figure, 
        footer, header, hgroup, menu, nav, section { display: block;}
        ol, ul {list-style: none;}
        blockquote, q {quotes: none;}
        blockquote:before, blockquote:after,
        q:before, q:after {content: '';content: none;}
        table {border-collapse: collapse;border-spacing: 0;}
        a {color: #000; font-style: none; text-decoration: none;}
        b {color: #000; font-weight: bold;}
        
        *{transition: .2s; font-family: 'Noto Sans KR', sans-serif;}
        
        ::-webkit-scrollbar {height: 3px; width: 3px;}
        /* ::-webkit-scrollbar-track {background: #ccc;} */
        ::-webkit-scrollbar-thumb {height: 10%; background: #7db9fd; border-radius: 10px;}
        
        header {font-size: 3rem; text-align: center; margin: 40px 0; font-weight: bold;}
        section {display: grid; grid-template-columns: repeat(3, 1fr); max-width: 1300px; margin: 0 auto; gap: 40px; margin-bottom: 50px;}
        section .noData {display: flex; gap: 10px;align-items: center;justify-content: center;font-weight: bold;}
        
        nav {max-width: 1300px; margin: 0 auto;}
        
        nav#keywordForm {display: flex; padding: 0 20px; gap: 10px; align-items: center; max-width: 400px;}
        nav#keywordForm #searchKeyword {flex: 12; padding: 10px; border-radius: 10px; border: #aaa solid 1px;}
        nav#keywordForm #searchKeyword:focus {outline: none;}
        nav#keywordForm #searchBtn {flex: 1;}
        nav#keywordForm svg {fill: #555;}
        
        nav#keywordList {/* padding-bottom: 20px; */margin: 10px auto;/* border-bottom: #eee solid 3px; */font-size: 0.9rem;}
        nav#keywordList .row {display: flex; padding: 5px 20px; gap: 10px; align-items: center;}
        nav#keywordList .row div {flex: 1; border-right: #888 solid 1px; font-weight: bold;}
        nav#keywordList .row ul {flex: 5; display: flex; justify-content: flex-start; gap: 10px; overflow-x: scroll; box-sizing: border-box;}
        nav#keywordList .row ul li {padding: 5px; border-radius: 10px; flex: none; margin: 5px 0; color: #555; cursor: pointer;}
        nav#keywordList .row ul li.on {background: #267cdd; color: #fff;}
        
        article {display: flex;gap: 20px;justify-content: flex-end;padding: 10px;border-top: 3px solid #ccc;max-width: 1300px;margin: 0 auto 30px auto;border-bottom: 3px solid #ccc;}
        article span {fill: #aaa; border-radius: 5px; padding: 5px 7px;}
        article span.on {background: #267cdd; fill: #fff;}

        .box {box-shadow: 0 0 15px #999; border-radius: 10px; overflow: hidden;}
        .box .head{padding: 20px; padding-bottom: 0;}
        .box .head .title {font-weight: bold; font-size: 1.2rem; margin-bottom: 10px;}
        .box .head .head-bt {display: flex; justify-content: flex-end; gap: 10px;}
        .box .head .head-bt .wt-name {font-weight: bold;}
        .box .head .head-bt .date {font-size: 0.8rem; display: flex; align-items: end;}
        .box .head .head-bt .cp-name{}

        .box .keyword {padding: 10px; display: flex; justify-content: flex-start; gap: 10px; width: 100%; overflow-x: scroll; box-sizing: border-box;}
        .box .keyword .item {padding: 10px; background: #eee; border-radius: 1rem; flex: none;}
        
        .box .iframe-box {width: 100%; height: 20rem; overflow: hidden;}
        .box .iframe-box iframe {height: 20rem; width: 100%;}
        .box .iframe-box iframe.postype {height: 40rem; width: 100%; margin-top: -20rem;}

        footer p {display: flex; justify-content: center; align-items: center; gap: 10px;}
        footer #link {display: inline-block; width: 30px; height: 30px;}
        footer #link svg {fill: #00acee; display: inline-block; width: 30px; height: 30px;}
        footer #sheet {color: #77f; font-weight: bold; text-decoration: underline; margin-top: 30px;}
        footer small {text-align: center; color: #999; display: block; font-size: 0.8rem; margin: 30px 0;}

        @media screen and (max-width: 1000px) {
            header{font-size: 1.5rem; text-align: center; margin: 20px 0; font-weight: bold;}
            section{grid-template-columns: 1fr 1fr;}
        }

        @media screen and (max-width: 700px) {
            section{display: flex; gap: 30px; flex-direction: column;}
        }
    </style>
    
    <script>
        const exclamationIcon = '<svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 64 512"><!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M64 64c0-17.7-14.3-32-32-32S0 46.3 0 64V320c0 17.7 14.3 32 32 32s32-14.3 32-32V64zM32 480a40 40 0 1 0 0-80 40 40 0 1 0 0 80z"/></svg>';
        let postList, postNum, searchPostList, searchKeywordList, isLight;
        let lastPostIdx = 0;
        window.onload = function(){
            const urlPath = window.location.host === 'ggungzzonghub.github.io' ? "/wooyeonsi-hub" : ".";
            postNum = document.body.clientWidth > 700 ? (document.body.clientWidth > 1000 ? 10 : 8 ) : 5; // 무한 스크롤 로딩 갯수

            isLight = typeof(getCookie("isLight")) !== "undefined" ? JSON.parse(getCookie("isLight")) : true; //처음 접근하면
            setCookie("isLight", isLight);
            document.getElementById(isLight ?  "light" : "block").classList.add("on");

            // 포스트 리스트
            fetch(`${urlPath}/data.json?20230913`)
                .then(response => {
                    return response.json();
                })
                .then(jsondata => {
                    postList = jsondata.sort((a, b) => b.date - a.date);
                    searchPostList = postList;
                    for(let i = lastPostIdx; i < lastPostIdx + postNum; i++){
                        const item = postList[i];
                        nodeCreator(item);
                    }
                    lastPostIdx += postNum;
                });
            
            // 키워드 리스트
            fetch(`${urlPath}/searchKeyword.json?20230913`)
                .then(response => {
                    return response.json();
                })
                .then(jsondata => {
                    searchKeywordList = jsondata;
                    Object.entries(searchKeywordList).forEach(([key, value]) => {
                        let keywordLi = "";
                        for(item of value.keywords){
                            keywordLi += `<li data-value="${item}">${item}</li>`;
                        }

                        const htmlStr = `<div class="row" data-value="${key}">
                            <div class="type">${value.title}</div>
                            <ul>${keywordLi}</ul>
                        </div>`;

                        document.querySelector("nav#keywordList").insertAdjacentHTML("beforeend", htmlStr);
                    });
                    
                    document.querySelectorAll("nav#keywordList li").forEach(el => {
                        el.addEventListener("click", function(e){
                            e.target.classList.toggle("on");
                        })
                    });
                });

            document.addEventListener('scroll', () => {
                const scrollHeight = document.documentElement.scrollHeight;
                const scrollTop = document.documentElement.scrollTop;
                const clientHeight = document.documentElement.clientHeight;

                if(scrollTop + clientHeight >= scrollHeight){
                    if(searchPostList.length > lastPostIdx){
                        for(let i = lastPostIdx; i < lastPostIdx + postNum; i++){
                            if(searchPostList.length <= i) break;
                            nodeCreator(searchPostList[i]);
                        }
                        lastPostIdx += postNum;
                    }
                }
            });

            document.querySelector("input#searchKeyword").addEventListener("keydown", e => {
                if(e.keyCode == 13){
                    const keyword = e.target.value;
                    searchPost(keyword);
                }
            });

            document.querySelector("#searchBtn").addEventListener("click", e => {
                const keyword = document.querySelector("input#searchKeyword").value;
                searchPost(keyword);
            });

            document.querySelector("#shuffle").addEventListener("click", e => {
                searchPostList.sort(() => Math.random() - 0.5);
                document.querySelector("section").innerHTML = "";
                lastPostIdx = 0;
                for(let i = lastPostIdx; i < lastPostIdx + postNum; i++){
                    if(i >= searchPostList.length) break;
                    nodeCreator(searchPostList[i]);
                }
                lastPostIdx += postNum;
            });

            document.querySelectorAll("article #layout span").forEach(el => {
                el.addEventListener("click", e => {
                    if(e.currentTarget.classList.value.indexOf("on") !== -1) return;

                    document.querySelectorAll("article #layout span").forEach(el => el.classList.remove("on"));
                    e.currentTarget.classList.add("on");
                    isLight = e.currentTarget.id === "light" ? true : false;

                    setCookie("isLight", isLight);

                    if(isLight){
                        document.querySelectorAll(".iframe-box").forEach(el => el.remove());
                    }else{
                        document.querySelectorAll(".box").forEach(el => {
                            const url = el.attributes.getNamedItem("href").nodeValue;
                            const iframe = 
                            `<div class="iframe-box">
                                    <iframe class="${url.indexOf("postype") !== -1 ? "postype" : ""}" src="${url}" frameborder="0"></iframe>
                                </div>`;
                            el.insertAdjacentHTML("beforeend", iframe);
                        });
                    }
                })
            });
        };

        const getCookie = (name) => {
            let matches = document.cookie.match(new RegExp(
                "(?:^|; )" + name.replace(/([\.$?*|{}\(\)\[\]\\\/\+^])/g, '\\$1') + "=([^;]*)"
            ));
            return matches ? decodeURIComponent(matches[1]) : undefined;
        }
        
        const setCookie = (name, value, options = {}) => {
            options = {
                path: '/',
                // 필요한 경우, 옵션 기본값을 설정할 수도 있습니다.
                ...options
            };
            
            if (options.expires instanceof Date) {
                options.expires = options.expires.toUTCString();
            }
            
            let updatedCookie = encodeURIComponent(name) + "=" + encodeURIComponent(value);

            for (let optionKey in options) {
                updatedCookie += "; " + optionKey;
                let optionValue = options[optionKey];
                if (optionValue !== true) {
                    updatedCookie += "=" + optionValue;
                }
            }

            document.cookie = updatedCookie;
        }

        /**
         * 날짜 형식 변환기
         * @param dateStr YYYYMMDDHHMISS
        */
       const dateFormat = (dateStr) => {
           return `${dateStr.slice(0, 4)}.${dateStr.slice(4, 6)}.${dateStr.slice(6, 8)}`
        }

        const nodeCreator = (item) => {
            let keywordStr = "";
            
            for(key of item.keyword){
                keywordStr += `<div class="item">${key}</div>`;
            }
            
            const iframe = isLight ? "" :
            `<div class="iframe-box">
                <iframe class="${item.src.indexOf("postype") !== -1 ? "postype" : ""}" src="${item.src}" frameborder="0"></iframe>
                </div>`;
                
                const htmlStr = `<a class="box" href="${item.src}">
                <div class="head">
                    <div class="title">${item.title}</div>
                    <div class="head-bt">
                        <div class="wt-name">${item.wtName}</div>
                        <div class="date">${dateFormat(item.date)}</div>
                        <div class="cp-name">${item.cpName}</div>
                        </div>
                </div>
                <div class="keyword">
                    ${keywordStr}
                </div>
                ${iframe}
            </a>`;


            document.querySelector("section").insertAdjacentHTML("beforeend", htmlStr);
        }
        
        const searchPost = (keyword = "") => {
            const selKeywords = new Array();
            
            document.querySelectorAll(".row ul li.on").forEach(el => {
                selKeywords.push(el.dataset.value);
            })
            
            searchPostList = postList.filter((data) => {
                let isVal = data.title.indexOf(keyword) !== -1 || data.wtName.indexOf(keyword) !== -1;
                selKeywords.forEach(key => {
                    isVal = isVal && data.keyword.indexOf(key) !== -1;
                });
                return isVal;
            });
            
            if(searchPostList.length === 0){
                document.querySelector("section").innerHTML = `<div></div><div class='noData'>${exclamationIcon}데이터가 없습니다${exclamationIcon}</div>`;
                return;
            }

            document.querySelector("section").innerHTML = "";
            lastPostIdx = 0;
            for(let i = lastPostIdx; i < lastPostIdx + postNum; i++){
                if(i >= searchPostList.length) break;
                nodeCreator(searchPostList[i]);
            }
            lastPostIdx += postNum;
        } 

        // todo 모바일 화면일 때 앱 깔라는 알림 어케 없앨까... --> iframe이라서 제어 안됨... 불편함을 감수해주세요 여러분
    </script>
</head>

        </div>
        <div id="layout">
            <span id="light"><svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512"><!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M40 48C26.7 48 16 58.7 16 72v48c0 13.3 10.7 24 24 24H88c13.3 0 24-10.7 24-24V72c0-13.3-10.7-24-24-24H40zM192 64c-17.7 0-32 14.3-32 32s14.3 32 32 32H480c17.7 0 32-14.3 32-32s-14.3-32-32-32H192zm0 160c-17.7 0-32 14.3-32 32s14.3 32 32 32H480c17.7 0 32-14.3 32-32s-14.3-32-32-32H192zm0 160c-17.7 0-32 14.3-32 32s14.3 32 32 32H480c17.7 0 32-14.3 32-32s-14.3-32-32-32H192zM16 232v48c0 13.3 10.7 24 24 24H88c13.3 0 24-10.7 24-24V232c0-13.3-10.7-24-24-24H40c-13.3 0-24 10.7-24 24zM40 368c-13.3 0-24 10.7-24 24v48c0 13.3 10.7 24 24 24H88c13.3 0 24-10.7 24-24V392c0-13.3-10.7-24-24-24H40z"/></svg></span>
            <span id="block"><svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512"><!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M448 96V224H288V96H448zm0 192V416H288V288H448zM224 224H64V96H224V224zM64 288H224V416H64V288zM64 32C28.7 32 0 60.7 0 96V416c0 35.3 28.7 64 64 64H448c35.3 0 64-28.7 64-64V96c0-35.3-28.7-64-64-64H64z"/></svg></span>
        </div>
    </article>
